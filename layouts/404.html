<!DOCTYPE html>
<html class="h-full">
    {{- partial "head.html" . -}}
    <body class="h-full">
        <div class="flex min-h-full flex-col bg-white lg:relative">
            <main class="flex flex-grow flex-col bg-white">
                <div class="mx-auto flex w-full max-w-7xl flex-grow flex-col px-6 lg:px-8">
                <div class="flex-shrink-0 pt-10 sm:pt-16">
                    <a href="{{ .Page.Site.BaseURL }}" class="inline-flex">
                    <span class="sr-only">Tech Lancaster</span>
                    <img
                        class="h-12 w-auto"
                        src="{{ .Page.Site.BaseURL }}/logo.png"
                        alt=""
                    >
                    </a>
                </div>
                <div class="my-auto flex-shrink-0 py-16 sm:py-32">
                    <p class="text-base font-semibold text-blue-600">404</p>
                    <h1 class="mt-2 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">Page not found</h1>
                    <p class="mt-2 text-base text-gray-500">Sorry, we couldn’t find the page you’re looking for.</p>
                    <div class="mt-6">
                    <a href="{{ .Page.Site.BaseURL }}" class="text-base font-medium text-blue-600 hover:text-blue-500">
                        Go back home
                        <span aria-hidden="true"> &rarr;</span>
                    </a>
                    </div>
                </div>
                </div>
            </main>
            <div class="hidden lg:absolute lg:inset-y-0 lg:right-0 lg:block lg:w-1/2">
            <img class="absolute inset-0 h-full w-full object-cover" src="{{ .Page.Site.BaseURL }}/404.png" alt="">
            </div>
        </div>
    </body>
</html>
